<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&family=Karla:wght@700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main>
  <section class = "First-sec">
    <h4>Your Result</h4>
    <div><h1>76</h1> <p>of 100</p> </div>
    <h3>Great</h3>
    <p> You scored higher than 65% of the people who have taken these tests.</p>
  </section>  
  <section class = "Second-sec">
      
    <h4>Summary</h4>
    <ul>
      <li><img src="./assets/images/icon-memory.svg" alt="">Memory <p class = "par"> <span>80 </span>/ 100</p></li>
      <li><img src="./assets/images/icon-reaction.svg" alt="">Reaction <p class = "par"><span>92 </span>/ 100</p></li>
      <li><img src="./assets/images/icon-verbal.svg" alt="">Verbal <p class = "par"><span>61 </span>/ 100</p></li>
      <li><img src="./assets/images/icon-visual.svg" alt="">Visual <p class = "par"><span>72 </span>/ 100</p></li>
    </ul>
    
   <button>Continue</button> 
  </section>
  <script src = "script.js"></script>
</main>
</body>

</html>
